<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Login Panel</title>
        <link href= "../CSS/bootstrap.min.css" rel ="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="../Js/bootstrap.bundle.min.js" defer></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/admin.css">
        <style>
            div.login-form{
                position:absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                width: 400px;
            }
        </style>
    </head>
    <body class = "bg-white">
        <div class="login-form text-center rounded bg-white shadow overflow-hidden">
            <form>
                <h4 class="bg-dark text-white py-3">ADMIN LOGIN PANEL</h4>
                <div class = "p-4">
                    <div class="mb-3">
                        <input name="admin_name" type="text" class = "form-control shadow-none text-center" placeholder = "Admin Name">
                    </div>
                    
                    <div class="mb-4">
                        <input name="admin_pass" type="password" class="form-control shadow-none text-center" placeholder = "Password">
                    </div>

                    <button name="login" type="submit" class="btn">LOGIN</button>
                </div>
            </form>
        </div>
    </body>
</html>
