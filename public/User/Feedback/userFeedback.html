<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="../../CSS/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="fbstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../../Js/bootstrap.bundle.min.js" defer></script>
    <script src="../../Js/feedback.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="../../index.html">SGoofy</a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-2"  href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" aria-current="page" href="#">Feedback</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="form-title">Feedback Form</h3>
        <div class="feedback" id="feedbackform">
            <div id="addfbkquality" class="star-widget">
                <input type="radio" name="rate" id="rate-5" value="5" required>
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4" required>
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3" required>
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2" required>
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1" value="1" required>
                <label for="rate-1" class="fas fa-star"></label>
                <form id="form" action="#">
                    <header></header>
                    <div id="addfbktitle" class="feedbackTitle">
                        <p>What's your feedback about?</p>
                        <textarea id="feedbackTitleInput" cols="40" placeholder="Feedback title" required></textarea>
                    </div>
                    <div id="addfbkdesc" class="feedbackDescription">
                        <p>Description</p>
                        <textarea id="feedbackDescInput" cols="40" placeholder="Describe your experience.." required></textarea>
                    </div>
                    <div id="fbksubmitbutton" class="submitbtn">
                        <button type="submit" class="btn shadow-none btn-sm me-2 submit-button">
                            <i class="bi bi-plus-circle-fill"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" id="btn-close" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
                            <i class="bi bi-x"></i>
                        </button>
                        <h5 class="modal-title" id="feedbackModalLabel">Feedback Submitted</h5>
                    </div>
                    <div class="modal-body">
                        <div class="text">Thanks for your feedback!</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-edit" class="btn btn-dark shadow-none btn-sm me-2">
                            <i class="bi bi-pencil-square"></i> Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addForm = document.getElementById("form");
        const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        let feedbackData = {};
        let feedbackId = null;
        const qualityMap = {
            1: "Poor",
            2: "Average",
            3: "Good",
            4: "Very Good",
            5: "Excellent"
        };

        addForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("feedbackTitleInput").value;
            const rateValue = document.querySelector('input[name="rate"]:checked')?.value;
            const quality = qualityMap[rateValue];
            const datetime = new Date().toISOString();
            const desc = document.getElementById("feedbackDescInput").value;
            const accountid = "ACC002";

            if (!rateValue) {
                alert('Please select a rating.');
                return;
            }

            const method = feedbackId ? 'PUT' : 'POST';
            const url = feedbackId ? `/feedbacks/${feedbackId}` : '/feedbacks';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ FbkName: name, FbkQuality: quality, FbkDateTime: datetime, FbkDesc: desc, AccID: accountid })
            });

            if (response.ok) {
                feedbackData = { FbkName: name, FbkQuality: quality, FbkDateTime: datetime, FbkDesc: desc, AccID: accountid };
                feedbackId = feedbackId || (await response.json()).id;
                feedbackModal.show();
            } else {
                alert('Failed to submit feedback. Please try again.');
            }
        });

        document.querySelector('.btn-close-custom').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById(`btn-edit`).addEventListener('click', () => {
            feedbackModal.hide();

            document.getElementById('fbksubmitbutton').innerHTML = `
                <button type="button" class="btn btn-primary" id="btn-save-changes">Save Changes</button>
            `;

            document.getElementById('btn-save-changes').addEventListener('click', async () => {

                const name = document.getElementById("feedbackTitleInput").value;
                const rateValue = document.querySelector('input[name="rate"]:checked')?.value;
                const quality = qualityMap[rateValue];
                const datetime = new Date().toISOString();
                const desc = document.getElementById("feedbackDescInput").value;

                try {
                    const response = await fetch(`/feedbacks/${feedbackId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ FbkName: name, FbkQuality: quality, FbkDateTime: datetime, FbkDesc: desc, AccID: accountid })
                    });

                    if (response.ok) {
                        alert('Feedback updated successfully.');
                        feedbackModal.hide();
                        document.querySelector("#addfbktitle textarea").value = name;
                        document.querySelector("#addfbkdesc textarea").value = desc;
                        if (rateValue) {
                            document.querySelector(`#rate-${rateValue}`).checked = true;
                        }
                        document.getElementById("feedbackTimestamp").textContent = new Date(datetime).toLocaleString();

                    } else {
                        throw new Error('Failed to update feedback. Server responded with ' + response.status);
                    }
                } catch (error) {
                    console.error('Error updating feedback:', error);
                    alert('Failed to update feedback. Please try again.');
                }
            });
        });
    });
    </script>
</body>
</html>
