<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../CSS/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="fbstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../../Js/bootstrap.bundle.min.js" defer></script>
    <script src="../../Js/feedback.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="../../index.html">SGoofy</a>
            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-2" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="#">Feedback</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-success shadow-none" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="form-title">Feedback Form</h3>
        <div class="post">
            <div class="post-header">
                <button type="button" class="btn-close">
                    <i class="bi bi-x"></i>
                </button>
                <button type="button" id="btn-edit" class="btn btn-dark shadow-none btn-sm me-2" data-bs-toggle="modal" data-bs-target="#updateFeedback_${index}">
                    <i class="bi bi-pencil-square"></i> Edit
                </button>
            </div>
            <div class="text">Thanks for your feedback!</div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form id="feedback-form" action="#">
                <header></header>
                <div class="feedbackTitle">
                    <p>What's your feedback about?</p>
                    <textarea cols="40" placeholder="Feedback title"></textarea>
                </div>
                <div class="feedbackDescription">
                    <p>Description</p>
                    <textarea cols="40" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="submitbtn">
                    <button type="button" class="btn shadow-none btn-sm me-2 submit-button" data-bs-target="#submitfeedback">
                        <i class="bi bi-plus-circle-fill"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector(".submit-button").addEventListener("click", function(event) {
            event.preventDefault();
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");
            const formTitle = document.querySelector(".form-title");

            widget.style.display = "none";
            post.style.display = "block";
            formTitle.style.display = "none";
        });

        document.getElementById("btn-edit").addEventListener("click", function() {
            const post = document.querySelector(".post");
            const widget = document.querySelector(".star-widget");

            widget.style.display = "block";
            post.style.display = "none";
        });

        document.querySelector(".btn-close").addEventListener("click", function() {
            location.reload();
        });
    </script>
</body>
</html>
