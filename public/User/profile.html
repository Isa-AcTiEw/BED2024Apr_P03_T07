            <div class="col-12 mb-5 px-4">
                <div class="bg-white p-3 p-md-4 rounded shadow-sm">
                    <form id="profile-form">
                        <h5 class="mb-3 fw-bold">Basic Information</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Name</label>
                                <input id="name" name="name" type="text" class="form-control sshadow-none" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Phone Number</label>
                                <input id="phonenum" type="number" class="form-control shadow-none" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Date of birth</label>
                                <input id="dob" type="date" class="form-control shadow-none" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Postal Code</label>
                                <input id="postalcode" type="number" class="form-control shadow-none" required>
                            </div>
                            <div class="col-md-8 mb-4">
                                <label class="form-label">Address</label>
                                <textarea id="address" class="form-control shadow-none" rows="1"></textarea>
                            </div>                          
                        </div>
                        <button type="submit" class="btn text-white custom-bg shadow-none">Save Changes</button>
                    </form>
                </div>
            </div>

    <div class="mission-header">
        <h2>Footer</h2>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const name = localStorage.getItem('AccName');
            const phonenum = localStorage.getItem('AccCtcNo');
            const dob = localStorage.getItem('AccDOB');
            const postalcode = localStorage.getItem('AccPostalCode');
            const address = localStorage.getItem('AccAddr');

            if (name) document.getElementById('name').value = name;
            if (phonenum) document.getElementById('phonenum').value = phonenum;
            if (dob) document.getElementById('dob').value = formatDate(dob);
            if (postalcode) document.getElementById('postalcode').value = postalcode;
            if (address) document.getElementById('address').value = address;
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
