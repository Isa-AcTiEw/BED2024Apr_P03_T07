<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackFormScreen</title>
</head>
<body>

    <div style="display: flex; flex-direction: column; align-items: center; padding: 2rem; gap: 2rem; max-width: 80rem; margin: 0 auto;" alt="Page with rating scale and feedback form, inspired by Trustpilot">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 100%;">
    <h1 style="font-size: 2.25rem; font-weight: 700;">Leave Feedback</h1>
    <div style="display: flex; align-items: center; gap: 0.5rem;" alt="Rating scale side by side stars">
      <div style="display: flex; align-items: center; gap: 0.25rem;" alt="5 large star icons with clear visual hierarchy, centered and spaced">
        <button style="padding: 0.125rem; border-radius: 50%; border: 2px solid #F3F4F6; transition: border-color 0.2s;">
          <svg xmlns="http://www.w3.org/2000/svg" height="2.5rem" width="2.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-10 w-10 text-yellow-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
          </svg>
        </button>
        <!-- Repeat for 2 to 5 stars -->
      </div>
      <p style="font-size: 0.875rem; color: #6B7280;">Rate your experience (1-5 stars)</p>
    </div>
  </div>

  <form style="display: flex; flex-direction: column; gap: 1.5rem; width: 100%; max-width: 48rem;" alt="Feedback form, centered with max width">
    <div style="display: flex; flex-direction: column; gap: 0.5rem;" alt="Field for feedback title">
      <label for="feedbackTitle" style="font-weight: 500;">Feedback Title</label>
      <input
        type="text"
        id="feedbackTitle"
        style="padding: 0.5rem; border: 1px solid #D1D5DB; border-radius: 0.25rem;"
        placeholder="What's your feedback about?"
      >
    </div>
    <div style="display: flex; flex-direction: column; gap: 0.5rem;" alt="Field for feedback description">
      <label for="feedbackDescription" style="font-weight: 500;">Feedback Description</label>
      <textarea
        id="feedbackDescription"
        style="padding: 0.5rem; border: 1px solid #D1D5DB; border-radius: 0.25rem;"
        placeholder="Tell us more about your experience"
      ></textarea>
    </div>
    <button style="background-color: #1F2937; color: #F3F4F6; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.2s;">
      Submit Feedback
    </button>
  </form>
</div>

</body>
</html>
