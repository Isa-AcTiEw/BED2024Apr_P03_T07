<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackSubmissionConfirmationScreen</title>
</head>
<body>

    <div style="display: flex; flex-direction: column; height: 100vh;">
  <div style="border-bottom: 1px solid; display: flex; align-items: center; padding: 16px;">
    <svg style="height: 24px; width: 24px; color: #000000;" alt="Checkmark icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M9 11l3 3L22 4"></path><path d="M22 12a10 10 0 1 1-10-10"></path></svg>
    <div style="flex: 1; margin-left: 16px;">
      <div style="font-weight: bold; font-size: 16px;">Thank you for your feedback!</div>
      <div>Your feedback has been recorded</div>
    </div>
  </div>
  <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 16px;">
    <img src="https://source.unsplash.com/random" alt="Confirmation checkmark icon" style="width: 384px; height: 256px; border-radius: 8px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); object-fit: cover;" />
    <button style="margin-top: 32px; padding: 12px 24px; font-size: 16px; border: none; border-radius: 8px; background-color: #000000; color: #ffffff; display: flex; align-items: center;">
      Return to Home
      <svg style="margin-left: 8px; height: 20px; width: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
    </button>
  </div>
</div>

</body>
</html>
